<html>
    <head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    </head>
    <body>
       <div class="container ">
        <div class="row">
            <div class="col-md-6 border mx-auto p-5 mt-5">
                <h3>Validation</h3>
        <form action="#" onsubmit="return validation()">
                <div class="form-group">
                <label class="mb-2">Username</label>
                <input type="text" name="user" class="form-control" id="user">
                <span id="userSpan" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label class="mb-2">Password</label>
                <input type="text" name="pass" class="form-control" id="pass">
                <span id="passSpan" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label class="mb-2">Confirm Password</label>
                <input type="text" name="confirm_pass" class="form-control" id="confirm_pass">
                <span id="cnfirmPassSpan" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="mb-2">Mobile No</label>
                <input type="text" name="mobile_no" class="form-control" id="mobile_no">
                <span id="mobileSpan" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="mb-2">Email</label>
                <input type="text" name="email" class="form-control" id="email">
                <span id="emailSpan" class="text-danger"></span>
            </div>
            <!-- <button class="btn btn-success mt-3">Submit</button> -->
            <input type="submit" name="submit" value="submit" class="btn btn-success mt-3">
        </form>
    </div>
    </div>
       </div>
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

<script>
    function validation(){
        var user=document.getElementById('user').value
        var pass=document.getElementById('pass').value
        var confirm_pass=document.getElementById('confirm_pass').value
        var mobile_no=document.getElementById('mobile_no').value
        var email=document.getElementById('email').value
        
        if(user==""){
            document.getElementById('userSpan').innerHTML='please fill the username';
            return false;
        }
        if((user.length <= 2) || (user.lenght>20)){
            document.getElementById('userSpan').innerHTML='username must be in 2 to 20 charector';
            return false;
        }
        if(!isNaN(user)){
            document.getElementById('userSpan').innerHTML='username must be in Charector';
            return false;
        }
        
        
        if(pass==""){
            document.getElementById('passSpan').innerHTML='please fill the Password';
            return false;
        }
        if((pass.length < 7) || (pass.lenght>20)){
            document.getElementById('passSpan').innerHTML='Password must be in 7 to 20 charector';
            return false;
        }

        
        
        if(confirm_pass==""){
            document.getElementById('cnfirmPassSpan').innerHTML='please fill the confirm password';
            return false;
        }
        if(pass!==confirm_pass){
            document.getElementById('cnfirmPassSpan').innerHTML='confirm password must be same as password';
            return false;
        }
        
        
        if(mobile_no==""){
            document.getElementById('mobileSpan').innerHTML='please fill the mobile no.';
            return false;
        }
        if(isNaN(mobile_no)){
            document.getElementById('mobileSpan').innerHTML='Enter valid mobile no..';
            return false;
        }
        if(mobile_no.length!==10){
            document.getElementById('mobileSpan').innerHTML='Enter 10 digit mobile no.';
            return false;
        }
        
        
        if(email==""){
            document.getElementById('emailSpan').innerHTML='please fill the email Id.';
            return false;
        }
        // if(email.charAt(email.lenght-4)!='.'){
        //     document.getElementById('emailSpan').innerHTML='Invalid position.';
        //     return false;
        // }
    }
</script>

</body>
</html>
